<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Something Amazing is Building</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .animate-gradient { 
            animation: gradient-shift 8s ease infinite;
            background-size: 200% 200%;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Enhanced responsive adjustments */
        @media (max-width: 320px) {
            .countdown-container {
                gap: 0.5rem;
            }
            .countdown-item {
                padding: 0.5rem;
                min-width: 60px;
            }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            .main-content {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 animate-gradient overflow-hidden relative">
    <!-- Animated background particles - responsive positioning -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-1 h-1 sm:w-2 sm:h-2 bg-white rounded-full opacity-60 animate-pulse"></div>
        <div class="absolute top-3/4 right-1/4 w-0.5 h-0.5 sm:w-1 sm:h-1 bg-blue-300 rounded-full opacity-40 animate-ping"></div>
        <div class="absolute top-1/2 left-3/4 w-1.5 h-1.5 sm:w-3 sm:h-3 bg-purple-300 rounded-full opacity-50 animate-bounce"></div>
        <div class="absolute bottom-1/4 left-1/2 w-1 h-1 sm:w-2 sm:h-2 bg-pink-300 rounded-full opacity-30 animate-pulse"></div>
        <div class="absolute top-1/6 right-1/3 w-0.5 h-0.5 sm:w-1 sm:h-1 bg-yellow-300 rounded-full opacity-40 animate-pulse"></div>
        <div class="absolute bottom-1/3 right-1/6 w-1 h-1 sm:w-2 sm:h-2 bg-green-300 rounded-full opacity-30 animate-bounce"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-3 sm:px-4 md:px-6 lg:px-8 main-content">
        <div class="text-center max-w-xs sm:max-w-sm md:max-w-2xl lg:max-w-4xl xl:max-w-5xl mx-auto w-full">
            <!-- Logo/Icon - responsive sizing -->
            <div class="mb-4 sm:mb-6 md:mb-8 animate-float">
                <div class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 mx-auto bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center animate-pulse-glow">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
            </div>

            <!-- Main heading - fully responsive text sizing -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold text-white mb-3 sm:mb-4 md:mb-6 animate-fade-in leading-tight">
                <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent animate-gradient">
                    Coming Soon
                </span>
            </h1>

            <!-- Subtitle - responsive text and spacing -->
            <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl text-gray-300 mb-6 sm:mb-8 md:mb-10 max-w-xs sm:max-w-md md:max-w-xl lg:max-w-2xl mx-auto leading-relaxed px-2 sm:px-0">
                We're crafting something extraordinary just for you. Get ready for an amazing experience that will transform the way you think about the web.
            </p>

            <!-- Countdown timer - enhanced responsive design -->
            <div class="mb-8 sm:mb-10 md:mb-12">
                <div class="flex justify-center countdown-container space-x-2 sm:space-x-3 md:space-x-4 lg:space-x-8">
                    <div class="glass-effect rounded-lg sm:rounded-xl countdown-item p-2 sm:p-3 md:p-4 lg:p-6 text-center flex-1 max-w-[70px] sm:max-w-[80px] md:max-w-none">
                        <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold text-white" id="days">00</div>
                        <div class="text-xs sm:text-sm md:text-base text-gray-300">Days</div>
                    </div>
                    <div class="glass-effect rounded-lg sm:rounded-xl countdown-item p-2 sm:p-3 md:p-4 lg:p-6 text-center flex-1 max-w-[70px] sm:max-w-[80px] md:max-w-none">
                        <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold text-white" id="hours">00</div>
                        <div class="text-xs sm:text-sm md:text-base text-gray-300">Hours</div>
                    </div>
                    <div class="glass-effect rounded-lg sm:rounded-xl countdown-item p-2 sm:p-3 md:p-4 lg:p-6 text-center flex-1 max-w-[70px] sm:max-w-[80px] md:max-w-none">
                        <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold text-white" id="minutes">00</div>
                        <div class="text-xs sm:text-sm md:text-base text-gray-300">Minutes</div>
                    </div>
                    <div class="glass-effect rounded-lg sm:rounded-xl countdown-item p-2 sm:p-3 md:p-4 lg:p-6 text-center flex-1 max-w-[70px] sm:max-w-[80px] md:max-w-none">
                        <div class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-bold text-white" id="seconds">00</div>
                        <div class="text-xs sm:text-sm md:text-base text-gray-300">Seconds</div>
                    </div>
                </div>
            </div>

            <!-- Email signup - enhanced responsive layout -->
            <div class="mb-8 sm:mb-10 md:mb-12 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto px-2 sm:px-0">
                <div class="glass-effect rounded-xl sm:rounded-2xl p-4 sm:p-5 md:p-6">
                    <h3 class="text-lg sm:text-xl font-semibold text-white mb-3 sm:mb-4">Be the first to know</h3>
                    <div class="flex flex-col gap-3">
                        <input 
                            type="email" 
                            placeholder="Enter your email"
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm sm:text-base"
                            id="email-input"
                        >
                        <button 
                            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 sm:py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                            onclick="handleEmailSubmit()"
                        >
                            Notify Me
                        </button>
                    </div>
                    <p class="text-xs sm:text-sm text-gray-400 mt-3">No spam, just updates on our launch!</p>
                </div>
            </div>

            <!-- Social links - responsive sizing and spacing -->
            <div class="flex justify-center space-x-4 sm:space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transform hover:scale-110 transition-all duration-200 p-2 rounded-full hover:bg-white/10">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                    </svg>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transform hover:scale-110 transition-all duration-200 p-2 rounded-full hover:bg-white/10">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"/>
                    </svg>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transform hover:scale-110 transition-all duration-200 p-2 rounded-full hover:bg-white/10">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.099.12.112.225.085.345-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24.009c6.624 0 11.99-5.367 11.99-11.988C24.007 5.367 18.641.001.012.001z"/>
                    </svg>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transform hover:scale-110 transition-all duration-200 p-2 rounded-full hover:bg-white/10">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">

                </a>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        function updateCountdown() {
            const targetDate = new Date('2025-11-19T00:00:00Z').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (difference < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Email signup handler
        function handleEmailSubmit() {
            const email = document.getElementById('email-input').value;
            if (email && email.includes('@')) {
                alert('Thank you! We\'ll notify you when we launch.');
                document.getElementById('email-input').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }

        // Enter key handler for email input
        document.getElementById('email-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleEmailSubmit();
            }
        });

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add some interactive particle effects on mouse move (only on larger screens)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', function(e) {
                const cursor = document.createElement('div');
                cursor.className = 'absolute w-1 h-1 bg-blue-400 rounded-full opacity-50 pointer-events-none';
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                cursor.style.animation = 'ping 1s cubic-bezier(0, 0, 0.2, 1) infinite';
                cursor.style.zIndex = '5';
                document.body.appendChild(cursor);
                
                setTimeout(() => {
                    cursor.remove();
                }, 1000);
            });
        }

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
</body>
</html>
